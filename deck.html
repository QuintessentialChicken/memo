<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
</head>
<body>
  <table>
    <caption>
      Schwedisch
    </caption>
    <tbody>
      <tr>
        <th scope="row">New</th>
        <td>10%</td>
        <td>22</td>
      </tr>
      <tr>
        <th scope="row">Learning</th>
        <td>30%</td>
        <td>45</td>
      </tr>
      <tr>
        <th scope="row">Review</th>
        <td>58%</td>
        <td>29</td>
      </tr>
      <tr>
        <th scope="row">Learned</th>
        <td>12%</td>
        <td>36</td>
      </tr>
    </tbody>
  </table>
  <div class="chart">
    <table class="charts-css line show-labels">
      <tbody>
        <tr>
          <th scope="row">01.01.1999</th>
          <td style="--start: 0.9; --end: 0.4;"> $ 40K </td>
        </tr>
        <tr><td style="--start: 0.4; --end: 0.3;"> $ 40K </td></tr>
        <tr><td style="--start: 0.3; --end: 0.29;"> $ 40K </td></tr>
        <tr><td style="--start: 0.29; --end: 0.25;"> $ 40K </td></tr>
        <tr><td style="--start: 0.25; --end: 0.23;"> $ 40K </td></tr>
        <tr><td style="--start: 0.23; --end: 0.22;"> $ 40K </td></tr>
      </tbody>
    </table>
    <hr>
  </div>
  <div class="buttons-deck">
    <button>Start Learning</button>
    <button>Back</button>
  </div>
</body>
