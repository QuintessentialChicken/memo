<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Paula App</h1>
    </div>
    <ul class="decks">
        <li class="deck legend" onclick="">
            <div class="deck-title deck-entry">Deck</div>
            <div class="deck-stats deck-entry">
                <div>New</div>
                <div>Again</div>
                <div>Due</div>
            </div>
            <div class="deck-buttons deck-entry">
                <div>Controls</div>
            </div>
        </li>
        <hr id="legendBar">
        <li class="deck">
            <div class="deck-title deck-entry">Geography</div>
            <div class="deck-stats deck-entry">
                <div>10</div>
                <div>0</div>
                <div>20</div>
            </div>
            <div class="deck-buttons deck-entry">
                <div>Edit</div>
                <div>Delete</div>
                <div>Move</div>
            </div>
        </li>
        <li class="deck">
            <div class="deck-title deck-entry">Biology</div>
            <div class="deck-stats deck-entry">
                <div>20</div>
                <div>8</div>
                <div>30</div>
            </div>
            <div class="deck-buttons deck-entry">
                <div>Edit</div>
                <div>Delete</div>
                <div>Move</div>
            </div>
        </li>
        <li class="deck">
            <div class="deck-title deck-entry">Trivia</div>
            <div class="deck-stats deck-entry">
                <div>10</div>
                <div>21</div>
                <div>100</div>
            </div>
            <div class="deck-buttons deck-entry">
                <div>Edit</div>
                <div>Delete</div>
                <div>Move</div>
            </div>
        </li>
    </ul>
    <div class="footer">
        
    </div>
    <script src="main.js"></script>
</body>
</html>
